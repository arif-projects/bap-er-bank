<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bapp Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-4xl text-center mt-4 font-bold">
        Welcome to <span class="text-lime-500">Bapp er bank</span>
      </h1>
    </header>

    <section class="mt-8 bg-slate-400 w-3/4 mx-auto">
      <div class="form-container p-5">
        <h1 class="mb-4 text-2xl font-medium">Please Login!!</h1>
        <div>
          <input
            class="mb-2 p-2 w-6/12 rounded border border-lime-400 outline-transparent bg-white"
            type="email"
            name=""
            id="user-email"
            placeholder="Your Email"
          />
          <br />
          <input
            class="mb-2 p-2 w-6/12 rounded border border-lime-400 outline-transparent bg-white"
            type="password"
            name=""
            id="user-password"
            placeholder="Password"
          />
          <br />
          <button
            id="login-button"
            class="bg-indigo-600 w-20 h-10 rounded text-white font-bold"
          >
            Submit
          </button>
        </div>
      </div>
    </section>
    <script src="Js/script.js"></script>
  </body>
</html>
